<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    /*----------------solution--------------*/
    .plan-button {
      background-color: orangered;
      color: white;
      font-weight: 500;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
    
    .plan-features {
      list-style: none;
      font-weight: bold;
      padding: 0px;
    }
    .plan-features > li {
      margin-top: 10px;
    }

    .plan-price {
      font-size: 3rem;
      font-weight: bolder;
    }

    .plan-title {
      font-size: 2rem;
      font-weight: bold;
    }

    .pricing-plan {
      background-color: antiquewhite;
      border-radius: 5px;
      padding: 20px;
      flex-basis: 400px;
    }

    .pricing-container {
      display: flex;
      gap: 30px;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
      flex-shrink: 0;
    }

     /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        height: auto;
      }
      .pricing-plan {
        flex-shrink: 0;
        flex-basis: 0;
        width: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">

    <div class="pricing-plan">

</body>

</html>
